image: node:20

stages:
  - setup
  - validate
  - test:utils
  - test:commands
  - test:scripts
  - test:integration

# Setup stage - Install dependencies
setup-dependencies:
  stage: setup
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      changes:
        - src/**/*
        - test/**/*
        - scripts/**/*
        - package.json
        - package-lock.json
        - .env.example
        - eslint.config.js
        - vite.config.js
        - svelte.config.js
        - docker-compose*.yml
        - Dockerfile
        - .gitlab-ci.yml
    - if: $CI_COMMIT_BRANCH == "main" || $CI_COMMIT_BRANCH == "master"
      changes:
        - src/**/*
        - test/**/*
        - scripts/**/*
        - package.json
        - package-lock.json
        - .env.example
        - eslint.config.js
        - vite.config.js
        - svelte.config.js
        - docker-compose*.yml
        - Dockerfile
        - .gitlab-ci.yml
  variables:
    DISCORD_TOKEN: 'ci-test-token'
    CLIENT_ID: 'ci-test-client-id'
  script:
    - npm ci
  cache:
    paths:
      - node_modules/
    key: ${CI_COMMIT_REF_SLUG}
    policy: push

# Validate stage - Code quality checks
validate-code:
  stage: validate
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      changes:
        - src/**/*
        - test/**/*
        - scripts/**/*
        - package.json
        - package-lock.json
        - .env.example
        - eslint.config.js
        - vite.config.js
        - svelte.config.js
        - docker-compose*.yml
        - Dockerfile
        - .gitlab-ci.yml
    - if: $CI_COMMIT_BRANCH == "main" || $CI_COMMIT_BRANCH == "master"
      changes:
        - src/**/*
        - test/**/*
        - scripts/**/*
        - package.json
        - package-lock.json
        - .env.example
        - eslint.config.js
        - vite.config.js
        - svelte.config.js
        - docker-compose*.yml
        - Dockerfile
        - .gitlab-ci.yml
  variables:
    DISCORD_TOKEN: 'ci-test-token'
    CLIENT_ID: 'ci-test-client-id'
  cache:
    paths:
      - node_modules/
    key: ${CI_COMMIT_REF_SLUG}
    policy: pull
  script:
    - npm run validate
  dependencies:
    - setup-dependencies

