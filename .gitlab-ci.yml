image: node:20

stages:
  - setup
  - validate
  - test:utils
  - test:commands
  - test:scripts
  - test:integration

# Setup stage - Install dependencies
setup-dependencies:
  stage: setup
  only:
    - merge_requests
    - main
    - master
  variables:
    DISCORD_TOKEN: 'ci-test-token'
    CLIENT_ID: 'ci-test-client-id'
  script:
    - npm ci
  cache:
    paths:
      - node_modules/
    key: ${CI_COMMIT_REF_SLUG}
    policy: push

# Validate stage - Code quality checks
validate-code:
  stage: validate
  only:
    - merge_requests
    - main
    - master
  variables:
    DISCORD_TOKEN: 'ci-test-token'
    CLIENT_ID: 'ci-test-client-id'
  cache:
    paths:
      - node_modules/
    key: ${CI_COMMIT_REF_SLUG}
    policy: pull
  script:
    - npm run validate
  dependencies:
    - setup-dependencies

# Test stage - Utility functions
test-utils:
  stage: test:utils
  only:
    - merge_requests
    - main
    - master
  variables:
    DISCORD_TOKEN: 'ci-test-token'
    CLIENT_ID: 'ci-test-client-id'
  cache:
    paths:
      - node_modules/
    key: ${CI_COMMIT_REF_SLUG}
    policy: pull
  script:
    - set +e
    - rm -rf test-utils.xml
    - npx cross-env R2_ACCOUNT_ID= R2_ACCESS_KEY_ID= R2_SECRET_ACCESS_KEY= R2_BUCKET_NAME= node --test --test-reporter tap test/utils/ > test-utils.tap
    - TEST_EXIT_CODE=$?
    - npx tap-junit test-utils.tap -o test-utils.xml 2>/dev/null || TAP_JUNIT_FAILED=true
    - if [ -d test-utils.xml ]; then rm -rf test-utils.xml; fi
    - if [ ! -f test-utils.xml ] || [ "$TAP_JUNIT_FAILED" = "true" ]; then echo '<?xml version="1.0" encoding="UTF-8"?><testsuites></testsuites>' > test-utils.xml; fi
    - test -f test-utils.xml && ls -la test-utils.xml
    - exit $TEST_EXIT_CODE
  artifacts:
    when: always
    paths:
      - test-utils.xml
    reports:
      junit: test-utils.xml
  dependencies:
    - setup-dependencies

